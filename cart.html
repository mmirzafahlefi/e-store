<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <a href="/" class="nav__logo"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <circle cx="8" cy="21" r="1"></circle>
              <circle cx="19" cy="21" r="1"></circle>
              <path
                d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
              ></path>
            </svg>
            <span>E-Store</span></a
          >

          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list m-0 py-2">
              <li class="nav__item">
                <a href="/" class="nav__link active-link">
                  <i class="bx bx-home-alt nav__icon"></i>
                  <span class="nav__name">Home</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="product.html" class="nav__link">
                  <i class="bx bx-store-alt nav__icon"></i>
                  <span class="nav__name">Product</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="cart.html" class="nav__link">
                  <i class="bx bx-cart-alt nav__icon"></i>
                  <span class="nav__name">Cart</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="#portfolio" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Profile</span>
                </a>
              </li>
            </ul>
          </div>

          <i class="bx bx-search search" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></i></a>
        </nav>
      </div>
      
    </header>

    <main>
      <!--=============== HOME ===============-->
      <section class="container" id="home">
        <!-- banner -->
        <div class="py-4 banner">
          <div class="collapse pb-4" id="collapseExample">
            <div class="input-group flex-nowrap position-relative">
              <input type="text" class="form-control search-form" placeholder="Search product" aria-label="Username" aria-describedby="addon-wrapping">
              <span class="position-absolute search-icon" id="addon-wrapping"><i class="bx bx-search"></i></span>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 mb-3">
              <div class="card card-body shadow">
                <h6 class="fw-bold">Keranjang pesanan</h6>
                <div class="card mt-2">
                  <div class="card-body d-flex justify-content-between align-items-center">
                      <div class="d-flex flex-row"><img class="rounded" src="img/1.jpg" width="40">
                          <div class="ms-3"><span class="font-weight-bold d-block">Iphone 11 pro</span><span class="spec">256GB, Navy Blue</span></div>
                      </div>
                      <div class="d-flex flex-row align-items-center gap-5"><span class="d-block">2</span><span class="d-block font-weight-bold">$900</span><i class="bx bx-trash"></i></div>
                  </div>
                </div>
              </div>
                
            </div>
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-body cart">
                        <h6 class="fw-bold">Payment details</h6>
                    <div class="inputbox mt-3"> <input type="text" name="name" class="form-control" required="required"> <span>Name on card</span> </div>
                        <div class="row">
                            <div class="col-md-6">
    
                                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <i class="fa fa-credit-card"></i> <span>Card Number</span> 
    
    
                                </div>
                                
    
                            </div>
    
                            <div class="col-md-6">
    
                                 <div class="d-flex flex-row">
    
    
                                     <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Expiry</span> </div>
    
                                  <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>CVV</span> </div>
                                     
    
                                 </div>
                                
    
                            </div>
                            
    
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-column gap-2">
                            <span>Ongkos Kirim :</span>
                        <span>Estimasi :</span>
                      <span>Total :</span>
                        </div>

                        <div class="d-flex flex-column gap-2">
                            <span>200000</span>
                        <span>200000</span>
                      <span>200000</span>
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-end">
                        <a href="" class="btn-success">Checkout</a>
                    </div>
                  </div>
            </div>
          </div>
        </div>
        <!-- end banner -->
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
