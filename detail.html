<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--=============== HEADER ===============-->
  <header class="header" id="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="nav__logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-6 w-6">
            <circle cx="8" cy="21" r="1"></circle>
            <circle cx="19" cy="21" r="1"></circle>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
          </svg>
          <span>E-Store</span></a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list m-0 py-2">
            <li class="nav__item">
              <a href="/" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="product.html" class="nav__link">
                <i class="bx bx-store-alt nav__icon"></i>
                <span class="nav__name">Product</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="cart.html" class="nav__link">
                <i class="bx bx-cart-alt nav__icon"></i>
                <span class="nav__name">Cart</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="profile.html" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Profile</span>
              </a>
            </li>
          </ul>
        </div>

        <i class="bx bx-search search" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
          aria-controls="collapseExample"></i></a>
      </nav>
    </div>

  </header>

  <main>
    <!--=============== HOME ===============-->
    <section class="container" id="home">
      <!-- banner -->
      <div class="py-4 banner">
        <div class="collapse pb-4" id="collapseExample">
          <div class="input-group flex-nowrap position-relative">
            <input type="text" class="form-control search-form" placeholder="Search product" aria-label="Username"
              aria-describedby="addon-wrapping">
            <span class="position-absolute search-icon" id="addon-wrapping"><i class="bx bx-search"></i></span>
          </div>
        </div>

        <div class="row">
          <div class="col mb-3">
            <div class="card shadow">
              <div class="row g-0">
                <div class="col-md-6 border-end">
                  <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="img/1.jpg" id="main_product_image"> </div>
                    <div class="thumbnail_images">
                      <ul id="thumbnail">
                        <li><img onclick="changeImage(this)" src="img/1.jpg" width="70"></li>
                        <li><img onclick="changeImage(this)" src="img/2.jpg" width="70"></li>
                        <li><img onclick="changeImage(this)" src="img/3.jpg" width="70"></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                      <h3>Rp. 5000</h3> <span class="heart"><i class='bx bx-heart'></i></span>
                    </div>
                    <div class="mt-2 mb-3 pr-3 content">
                      <h2 class="fw-semibold">Laptop asus a473</h2>
                    </div>
                    <div class="ratings d-flex flex-row align-items-center">
                      <div class="d-flex flex-row"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
                          class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i> </div>
                      <span>441 reviews</span>
                    </div>
                    <div class="buttons d-flex flex-row my-3 gap-3"> <button class="btn btn-outline-dark">Buy
                        Now</button> <button class="btn btn-dark">Add to Basket</button> </div>
                        <div>
                          <ul class="nav nav-fill nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                              <a class="nav-link active" id="fill-tab-0" data-bs-toggle="tab" href="#fill-tabpanel-0" role="tab" aria-controls="fill-tabpanel-0" aria-selected="true"> Deskripsi </a>
                            </li>
                            <li class="nav-item" role="presentation">
                              <a class="nav-link" id="fill-tab-1" data-bs-toggle="tab" href="#fill-tabpanel-1" role="tab" aria-controls="fill-tabpanel-1" aria-selected="false"> Rating </a>
                            </li>
                            <li class="nav-item" role="presentation">
                              <a class="nav-link" id="fill-tab-2" data-bs-toggle="tab" href="#fill-tabpanel-2" role="tab" aria-controls="fill-tabpanel-2" aria-selected="false"> Komentar </a>
                            </li>
                          </ul>
                          <div class="tab-content pt-5" id="tab-content">
                            <div class="tab-pane active" id="fill-tabpanel-0" role="tabpanel" aria-labelledby="fill-tab-0">Tab 1 selected</div>
                            <div class="tab-pane" id="fill-tabpanel-1" role="tabpanel" aria-labelledby="fill-tab-1">Tab Tab 2 selected</div>
                            <div class="tab-pane" id="fill-tabpanel-2" role="tabpanel" aria-labelledby="fill-tab-2">Tab Tab 3 selected</div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end banner -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
