    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <a href="/" class="nav__logo"
            ><svg

              width="24"

              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

            >
              <circle cx="8" cy="21" r="1"></circle>
              <circle cx="19" cy="21" r="1"></circle>
              <path
                d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"

            </svg>
            <span>E-Store</span></a
          >

          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list m-0 py-2">
              <li class="nav__item">
                <a href="/" class="nav__link active-link">
                  <i class="bx bx-home-alt nav__icon"></i>
                  <span class="nav__name">Home</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="product.html" class="nav__link">
                  <i class="bx bx-store-alt nav__icon"></i>
                  <span class="nav__name">Product</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="#skills" class="nav__link">
                  <i class="bx bx-cart-alt nav__icon"></i>
                  <span class="nav__name">Cart</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="#portfolio" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Profile</span>
                </a>
              </li>
            </ul>
          </div>

          <i class="bx bx-search search" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></i></a>
        </nav>
      </div>
      
    </header>
